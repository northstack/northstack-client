---
version: '3.4'

volumes:
  mysql:
    name: "${APP_ID}_mysql"
    labels:
      com.northstack.app.name: "${APP_NAME}"
      com.northstack.app.id: "${APP_ID}"

services:
  web:
    depends_on:
      - nginx-unit
    environment:
      - PRIMARY_DOMAIN
      - STACK
      - EXPOSE_HTTP_PORT

  wordpress-init:
    build:
      context: ./images/wordpress
    volumes:
      - "${APP_PUBLIC}:${APP_PUBLIC}"
      - "${APP_ROOT}:/APP_ROOT"
      - "/etc/passwd:/etc/passwd:ro"
      - "/etc/group:/etc/group:ro"
    working_dir: "${APP_PUBLIC}"
    userns_mode: host
    user: "${NORTHSTACK_UID}:${NORTHSTACK_GID}"
    environment:
      WORDPRESS_VERSION: ${WORDPRESS_VERSION}
      WORDPRESS_TITLE: ${WORDPRESS_TITLE}
      WORDPRESS_URL: ${WORDPRESS_URL}
      WORDPRESS_ADMIN_USER: ${WORDPRESS_ADMIN_USER}
      WORDPRESS_ADMIN_EMAIL: ${WORDPRESS_ADMIN_EMAIL}
      WORDPRESS_ADMIN_PASS: ${WORDPRESS_ADMIN_PASS}
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_PASSWORD: password
    depends_on:
      - mysql
    networks:
      northstack_local_dev: {}

  nginx-unit:
    container_name: nginx-unit-php
    image: nginx-unit-php
    build:
      context: ./images/nginx-unit-php
    volumes:
      - "${APP_PUBLIC}:/app/public"
      - "/etc/passwd:/etc/passwd:ro"
      - "/etc/group:/etc/group:ro"
    depends_on:
      - wordpress-init
    healthcheck:
      test: 'curl -s -o /dev/null -D - --unix /var/run/control.unit.sock http://localhost/config'
      start_period: 5s
    environment:
      - NORTHSTACK_UID
      - NORTHSTACK_GID
      - NORTHSTACK_USER
      - NORTHSTACK_GROUP
    networks:
      northstack_local_dev: {}

  mysql:
    container_name: mysql
    image: mysql:5
    volumes:
      - type: volume
        source: mysql
        target: /var/lib/mysql

    ports:
      - "${EXPOSE_MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: password
    networks:
      northstack_local_dev: {}

  mailcatcher:
    container_name: mailcatcher
    image: schickling/mailcatcher
    ports:
      - "1025:1025"
      - "1080:1080"
    environment:
      MAILCATCHER_PORT: 1025
    networks:
      northstack_local_dev: {}
